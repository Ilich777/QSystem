apiVersion: apps/v1
kind: Deployment
metadata:
  name: qsystem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qsystem
  template:
    metadata:
      labels:
        app: qsystem
    spec:
      containers:
      - name: qsystem
        image: <IMAGE>
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
      imagePullSecrets:
      - name: dcrall
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: qsystem
  name: qsystem
spec:
  ports:
  - port: 3000
  selector:
    app: qsystem
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-qsystem
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qsystem
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
